{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block body %}
    <section id="product-detail">
        <div class="row my-4">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-3">商品詳細</h3>
                        
                        {% if product %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h5>商品名</h5>
                                        <p class="text-muted">{{ product[1] }}</p>
                                    </div>
                                    <div class="mb-3">
                                        <h5>CPU</h5>
                                        <p class="text-muted">{{ product[2] }}</p>
                                    </div>
                                    <div class="mb-3">
                                        <h5>価格</h5>
                                        <p class="text-primary fs-4 fw-bold">{{ product[3] }}</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h5>説明</h5>
                                        <p class="text-muted">{{ product[4] }}</p>
                                    </div>
                                    <div class="mb-3">
                                        <h5>在庫数</h5>
                                        <p class="text-muted">{{ product[5] }}個</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
                                <button class="btn btn-primary ms-2">カートに追加</button>
                            </div>
                        {% else %}
                            <div class="alert alert-warning">
                                <h5>商品が見つかりません</h5>
                                <p>指定された商品は存在しません。</p>
                                <a href="{{ url_for('index') }}" class="btn btn-primary">トップページに戻る</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
