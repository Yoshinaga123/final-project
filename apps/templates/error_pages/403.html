{% extends "base.html" %}

{% block title %}アクセス拒否{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger">403</h1>
                    <img src="https://http.cat/403" alt="エラー画像" style="max-width: 300px; width: 100%; height: auto; margin-bottom: 24px;">
                    <h2 class="mb-4">アクセス拒否</h2>
                    <p class="lead">このページにアクセスする権限がありません。</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">ホームに戻る</a>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">ログイン</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
