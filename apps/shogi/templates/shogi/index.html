{% extends "base.html" %}

{% block title %}将棋機能{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="display-4">将棋機能</h1>
                <p class="lead">将棋盤GUIと棋譜入力機能をご利用いただけます。</p>
                <hr class="my-4">
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12 text-center">
            <a href="{{ url_for('shogi.kifu_list') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-list"></i> 棋譜管理を開く
            </a>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">機能説明</h5>
                </div>
                <div class="card-body">
                    <p class="mb-0">kifu-for-jsによる本格的な将棋盤で棋譜を管理・閲覧できます。通常の対局棋譜や詰将棋問題を表示・再生できます。</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
